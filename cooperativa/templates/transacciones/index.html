{% extends 'master.html' %}
{% block contenido %}

<html>

<head>
    <meta>
    <title>Cooperativa 2021</title>
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <form class="d-flex" method="POST">{% csrf_token %}
            <a style="margin-left: 10px;background-color: rgb(54, 54, 207); height: 50px; text-align: right;"
                class="btn btn-primary" href="{% url 'cuenta_cliente' cuenta.numero %}" role="button">Nueva
                transaccion</a>
        </form>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                {% for transaccion in listaTransacciones%}
                <tr>
                    <td>{{transaccion.tipo}}</td>
                    <td>{{transaccion.descripcion}}</td>
                    <td>{{transaccion.valor}}</td>

                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
